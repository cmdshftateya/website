<!DOCTYPE html>
<html>
  <head>
    <title>CSV Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th:first-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
    
    <script>
      const url = 'ayahs_until_3_22_2023.csv';
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const rows = data.split('\n');
          const tbody = document.getElementById('table-body');
          rows.forEach((row, index) => {
            const cells = row.split(',');
            const tr = document.createElement('tr');
            cells.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
            if (index === 0) {
              tr.classList.add('header-row');
            }
          });
        });
    </script>
  </body>
</html>
