<!DOCTYPE html>
<html>
    <head>
        <title>Ayah of the Day Printer</title>
        <link rel="icon" href="/pictures/face.png">
        <style>
            #output {
                padding: 10px;
            }
            .border {
                border: 1px solid rgba(0, 0, 0, 0.5);
            }

<body>
    <h1>Ayah Printer</h1>
        <form id="ayahForm">

            <label for="ayahNumber">Ayah Number:</label><br>

        </form> 
        <br>
        <div id="output"></div>

        
    <script src="ayahprinter.js"></script>

</body>
