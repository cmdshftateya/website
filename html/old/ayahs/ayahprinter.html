<!DOCTYPE html>
<html>
    <head>
        <title>Ayah of the Day Printer</title>
        <link rel="icon" href="/pictures/face.png">
        <link rel="stylesheet" href="../css/printer.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Ayah of the Day Printer">
        <meta property="og:description" content="Prints the requested ayah of the day.">
        <meta property="og:image" content="https://cmdshftateya.github.io/pictures/printer.png">
        <meta property="og:url" content="https://cmdshftateya.github.io/ayahs/ayahprinter.html">
    </head>

<body>
    <h1>Ayah Printer</h1>
    
    <form id="ayahForm">
        <label for="surahNumber">Surah Number:</label>
        <input id="surahNumber" name="surahNumber" type="text">
        <label for="ayahNumber">Ayah Number:</label>
        <input id="ayahNumber" name="ayahNumber" type="text">
        <button type="submit" onclick="printAyah()">Print Ayah</button>
    </form> 
    <div id="output" class="output-box"></div>
    <button id="copyButton" onclick="copyToClipboard()" style="display: none;" class="big-button">Copy to Clipboard</button>

    <h2>---OR---</h2>
    <a href="random-ayah.html" class="big-button">Get a random ayah.</a>
        
    <script src="ayahprinter.js"></script>

</body>
</html>
